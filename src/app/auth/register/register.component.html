<h4 class="font-alt">Register</h4>
            <hr class="divider-w mb-10">
        <form class="form-signin"  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input class="form-control" id="E-mail" type="text" formControlName="email" placeholder="Email"/>
              </div>
              <div class="form-group">
                <input class="form-control" id="password" type="password" formControlName="password" placeholder="Password"/>
              </div>
              <div class="form-group">
                <input class="form-control" id="re-password" type="password" formControlName="password_confirmation" placeholder="Re-enter Password"/>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-outline-dark my-2 my-sm-0" >Inscription</button>
              </div>
        </form>
